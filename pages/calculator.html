    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />

  </head>
  <body>
    <div id="page-wrapper">
      <!-- Placed inside div in order for h1 and p tags to be centralized -->
      <header>
        <div>
          <h1>Gabriel Levi Ramos</h1>
          <p>My Online Resume</p>
        </div>
      </header>
      <div id="page-container">
        <nav>
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="education.html">Education</a></li>

            <li><a href="projects.html">Projects</a></li>
          </ul>
        </nav>
        <main>
          <div id="calculator-container">
            <h1>JavaScript Calculator</h1>
            <input
              type="number"
              placeholder="Input 1"
              class="input"
              id="input-1"
            />
            <input
              type="number"
              placeholder="Input 2"
              class="input"
              id="input-2"
            />
            <div id="calc-buttons-container">
              <button class="calc-button" id="plus-button" onclick="addition()">
                +
              </button>
              <button
                class="calc-button"
                id="minus-button"
                onclick="subtraction()"
              >
                -
              </button>
              <button
                class="calc-button"
                id="division-button"
                onclick="division()"
              >
                /
              </button>
              <button class="calc-button" id="power-button" onclick="power()">
                **
              </button>
            </div>
            <div id="calc-output"></div>

            <button id="clear-button" onclick="clearCalculator()">Clear</button>
          </div>
        </main>
      </div>
      <footer>
